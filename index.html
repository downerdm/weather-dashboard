<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Weather Forecast</title>
</head>
<body>
    <h1>5-Day Weather Forecast</h1>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-3 p-2 search-column">
                    <form class = "border p-2" id = "citySearch">
                    <input id="userData" type = "text" autofocus = "true" class = "form-input" placeholder="Enter a city ..."/>
                    <button id="searchBtn" class = "btn btn-primary" type = "submit">Search</button>
                </form>
                <div class="btn-group-vertical">
                    <h4>Last 10 Searches</h2>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City01</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City02</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City03</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City04</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City05</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City06</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City07</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City08</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City09</button>
                    <button id="pastSearchButton" class = "btn btn-primary" type = "submit">City10</button>
                  </div>
            </div>
            <div class="col-12 col-md-9">
                <div class = "row border selectedCity" id = "currentForecast">
                    <div class = "col-12">
                       <h2 id="city">Atlanta (<span id="currentDay"</span><span id = "icon"</span>)</h2>
                    <div id = "current-weather-container" class = "list-group"></div>
                        <p >Temp: <span id="temp"></span>°F</p>
                        <p >Wind: <span id="wind"></span> mph</p>
                        <p >Humidity: <span id="humidity"></span>%</p>
                        <p >UV Index: <span id="uvi"></span></p>
                    </div>  
                </div>
                <div class = "row border row-bordered" id = "five-day-forecast">
                        <h3 class= "col-12" id = "forecast">5-Day Forecast</h3>
                        <div class = "d-flex" id = "fiveday-container">
                        <div class="col-2">
                            <p id="date0"</p>
                            <p id="icon0"</p>
                            <p >Temp: <span id="temp0"></span>°F</p>
                            <p >Wind: <span id="wind0"></span> mph</p>
                            <p >Humidity: <span id="humidity0"></span>%</p>
                        </div>
                        <div class="col-2">
                            <p id="date1"</p>
                            <p id="icon1"</p>
                            <p >Temp: <span id="temp1"></span>°F</p>
                            <p >Wind: <span id="wind1"></span> mph</p>
                            <p >Humidity: <span id="humidity1"></span>%</p>
                        </div>
                        <div class="col-2">
                            <p id="date2"</p>
                            <p id="icon2"</p>
                            <p >Temp: <span id="temp2"></span>°F</p>
                            <p >Wind: <span id="wind2"></span> mph</p>
                            <p >Humidity: <span id="humidity2"></span>%</p>
                        </div>
                        <div class="col-2">
                            <p id="date3"</p>
                            <p id="icon3"</p>
                            <p >Temp: <span id="temp3"></span>°F</p>
                            <p >Wind: <span id="wind3"></span> mph</p>
                            <p >Humidity: <span id="humidity3"></span>%</p>
                        </div>
                        <div class="col-2">
                            <p id="date4"</p>
                            <p id="icon4"</p>
                            <p >Temp: <span id="temp4"></span>°F</p>
                            <p >Wind: <span id="wind4"></span> mph</p>
                            <p >Humidity: <span id="humidity4"></span>%</p>
                        </div>
                        </div>
                </div>  
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
